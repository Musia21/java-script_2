<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="text">
    <p>'Екатеринбург' — 'один' 'из' 'ведущих' 'спортивных' 'центров' 'в' 'России'.</p>
    <button class="replace"> Исправление</button>

    </div>
   

    <form action="#" method="POST" class="some" id="myform">
    <div>
        <label>
            Введите Ваше имя <br>
            <input class="add_form" type="text" name="name" id="name" placeholder="Имя">
        </label>
    </div>
    <div>
        <label>
            Введите Ваш номер телефона <br>
            <input class="add_form" type="text" name="phone" id="phone" placeholder="+7(000)000-0000">
        </label>
    </div>
    <div>
        <label>
            Введите Ваш email  <br>
            <input class="add_form" type="text" name="email" id="email" placeholder="email@mail.ru">
        </label>
    </div>
    <div>
        <label>
            Оставьте свой отзыв <br>
            <input class="add_form_text" type="text" name="text" id="text" placeholder="Текст">
        </label>
    </div>
    <button id="val-btn">Отправить</button>
    </form>
<script src="./form.js"></script>
<script src="./replacer.js"></script>
</body>
</html>
